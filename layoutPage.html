<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>lay Out Page</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
#wrap{
	width:960px;
	margin:0 auto;
}
#header{
	width:100%;
	background:#CC99FF;
}
#main{
	width:100%;
	background: #9CC;
	/*overflow:hidden;	*/
}
#footer{
	width:100%;
	background: #CC9;
}
.left{
	width:800px;
	height:300px;
	background:#000;
	float:left;
}
.right{
	width:140px;
	height:500px;
	background:#FCF;
	float:right;
}
.clear{
	clear:both;
}
</style>
</head>

<body>
<div id="wrap">
<div id="header">头部</div>
<div id="main">
  <div class="left">
   <p>再请看下图，当框 1 向左浮动时，它脱离文档流并且向左移动，直到它的左边缘碰到包含框的左边缘。因为它不再处于文档流中，所以它不占据空间，实际上覆盖住了框 2，使框2从视图中消失。如果把所有三个框都向左移动，那么框 1 向左浮动直到碰到包含框，另外两个框向左浮动直到碰到前一个浮动框。</p>
   </div>
   <div class="right">right</div>
   <div class="clear"></div>
</div>
<div id="footer">页脚</div>
</div>
</body>
</html>
